<div class="main">
    <span>
        1.什么是商家红包？
    </span>

    <p>
        商家红包是一修车管家服务平台商家给予平台终端车主用户的电子红包，该红包可以用来支付或抵扣维修、保养类的订单消费金额。
    </p>
    <span>
        2.如何获得商家红包？
    </span>

    <p>
       商家红包由商家根据客户的消费情况，给予50元整数倍的单张或多张红包。
    </p>
    <span>
        3.如何使用商家红包？
    </span>

    <p>
    在订单支付页面，可以选择使用商家红包支付，并选择相应的红包张数进行支付。
    </p>
    <span>
        4.商家红包可以叠加使用吗？
    </span>

    <p>
    不可以，商家红包每次只能使用一张并且使用总金额不能超过本次消费金额。
    </p>
    <span>
        5.商家红包支持找零兑现吗？
    </span>

    <p>
        商家红包不支持找零兑现。
    </p>
