<!--html5的标准文档结构-->
<!DOCTYPE html>
<!--指定文本的语言 中文-简体-->
<html lang="zh-CN">
<head>
    <!--指定当前网页的编码格式-->
    <meta charset="utf-8">
    <!--指定当前的IE浏览器用它最新的渲染引擎 来渲染我们的网页-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--只会在移动端识别  视口  当前的宽度等于设备的宽度，默认的缩放比1.0，不予许用户自行缩放-->
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

    <title>title</title>

    <!-- Bootstrap -->
    <!--引入核心css文件-->
    <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!--
    html5shiv 是IE9一下的浏览器支持html5标签
    respond 在IE9一下不支持media query的时候让它能支持 我们的媒体查询
    注意：：：：：以http形式打开预览
    cdn 资源加速引擎  由于是在本地开发是不是应用本地的文件

    -->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="../lib/html5shiv/html5shiv.min.js"></script>
    <script src="../lib/respond/respond.min.js"></script>
    <![endif]-->
    <!--自己的css样式-->
    <!-- TODO -->
</head>
<body>
<!--
carousel slide 这class是描述样式
 data-ride="carousel"   指定我们这是一个轮播图  js是通过它来执行轮播效果
-->
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="2000">
    <!--小圆点-->
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <!--
            我们这个点是控制 carousel-example-generic ID的轮播图
            data-slide-to 这个是控制对应的图片
        -->
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    </ol>

    <!--需要轮播的内容-->
    <!-- Wrapper for slides -->
    <style>
        /*pc*/
        .carousel-inner > .item > a.pc_img{
            height: 410px;
            width: 100%;
            display: block;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
        }
        /*m*/
        .carousel-inner > .item > a.m_img{
            width: 100%;
            display: block;
        }
        .carousel-inner > .item > a.m_img > img{
            width: 100%;
        }
    </style>
    <!--
    img隐藏也是会加载的 那么这个时候是不是会加载两张

    -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <a class="m_img hidden-sm hidden-md hidden-lg" href="#"><img src="../images/slide_01_640x340.jpg" alt=""/></a>
            <a class="pc_img hidden-xs" href="#" style="background-image: url(../images/slide_01_2000x410.jpg)"></a>
        </div>
        <div class="item">
            <a class="m_img hidden-sm hidden-md hidden-lg"  href="#"><img src="../images/slide_02_640x340.jpg" alt=""/></a>
            <a class="pc_img hidden-xs" href="#" style="background-image: url(../images/slide_02_2000x410.jpg)"></a>
        </div>
        <div class="item">
            <a class="m_img hidden-sm hidden-md hidden-lg"  href="#"><img src="../images/slide_03_640x340.jpg" alt=""/></a>
            <a class="pc_img hidden-xs" href="#" style="background-image: url(../images/slide_03_2000x410.jpg)"></a>
        </div>
        <div class="item">
            <a class="m_img hidden-sm hidden-md hidden-lg"  href="#"><img src="../images/slide_04_640x340.jpg" alt=""/></a>
            <a class="pc_img hidden-xs" href="#" style="background-image: url(../images/slide_04_2000x410.jpg)"></a>
        </div>
    </div>

    <!--左边的按钮-->
    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <!--右边的按钮-->
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<!--说明bootstrap是基于jquery开发的-->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) 引用的是jquery-->
<script src="../lib/jquery/jquery.min.js"></script>
<!--bootstrap的核心js文件-->
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../lib/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
